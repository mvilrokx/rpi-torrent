<div class="toc bg-darken-1 black p2">
  <div class="center h2">Table of Content</div>

  {% for chapter in site.chapters %}
  <div class="h3">
    <a href="{{ chapter.url | relative_url }}" {% if page.url == chapter.url %} class="aqua text-decoration-none"
      {% else %} class="black text-decoration-none" {% endif %}>{{ chapter.title }}</a>
  </div>

  {% for section in site.sections %}
  {% if section.chapter == chapter.chapter %}
  <div class="pl2 h4">
    <a href="#{{ section.title | slugify}}" {% if page.url == section.url %} class="aqua text-decoration-none"
      {% else %} class="black text-decoration-none" {% endif %}>{{ section.title }}</a>
  </div>
  {% endif %}

  {% endfor %}

  {% endfor %}
</div>
