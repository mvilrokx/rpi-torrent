---
layout: default
---

<div class="flex">
  <div class="col col-4 sm-col-4 md-col-4 lg-col-3">
    {% include toc.html %}
  </div>

  <div class="guide px3" style="flex:1; overflow:auto;">
    <h1>{{ page.title }}</h1>
    {{ content }}

    {% for section in site.sections %}
    {%   if section.chapter == page.chapter %}
    <h2 id="{{ section.title | slugify}}">{{ section.title }}</h2>
    {{     section.output }}
    {%   endif %}
    {% endfor %}
  </div>
</div>
