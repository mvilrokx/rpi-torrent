---
layout: default
---

<div class="full-height flex">
  <div class="overflow-y-auto" style="flex: 1;">
    {% include toc.html %}
  </div>

  <div class="overflow-y-auto guide px3" style="flex: 3;">
    <h1>{{ page.title }}</h1>
    {{ content }}

    {% assign sections = site.sections | sort: 'section' %}
    {% for section in sections %}
    {%   if section.chapter == page.chapter %}
    <h2 id="{{ section.title | slugify}}">{{ section.title }}</h2>
    {{     section.output }}
    {%   endif %}
    {% endfor %}
  </div>
</div>
